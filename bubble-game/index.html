<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div class="main">
      <div class="game">
        <div class="topBar">
          <div class="scoreBox">
            <h1>Hit</h1>
            <div id="hit" class="value"></div>
          </div>
          <div class="scoreBox">
            <h1>Timer</h1>
            <div class="value" id="timer">60</div>
          </div>
          <div class="scoreBox">
            <h1>Score</h1>
            <div class="value" id="score">0</div>
          </div>
        </div>
        <div class="bottomBar"></div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
